<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/employee.css}" rel = "stylesheet"/>
    <title>Fiche Employee</title>
</head>
<body>
<div class="mainBody" th:object="${employee}">
    <div class="head">
        <div class="prfImg">
            <img th:src="@{'/formEmployee/image/'+*{id}}" alt="Aucune image" class="Img">
        </div>
        <div class="desc">
            <h1>Fiche d'Information sur l'Employee</h1>
            <a class="goUpdate" th:href="@{/updateEmployee/{matricule}(matricule=${employee.matricule})}">Update information</a>
            <a class="goUpdate" th:href="@{/index}">Return to main menu</a>
        </div>
    </div>
    <div class="emplInfo">
        <label th:text="Name" />
        <p th:text="*{name}" />

        <label th:text="lastName" />
        <p th:text="*{lastName}" />

        <label th:text="birthDate" />
        <p th:text="*{birthDate}" />

        <label th:text="Matricule" />
        <p th:text="*{matricule}" />
    </div>
</div>
</body>
</html>
