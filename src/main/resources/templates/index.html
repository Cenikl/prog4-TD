<!DOCTYPE html>
<html>
<head>
    <meta charset = "ISO-8859-1" />
    <link th:href="@{/styles/index.css}" rel = "stylesheet"/>
    <script th:src="@{/js/test.js}"></script>
    <title>Employees</title>
</head>
<body>
    <h4>Welcome, here the list of employees</h4>
    <tbody>
        <tr th:each="employee: ${employees}">
            <td>Employee's name : </td>
            <td th:text="${employee.name}" /> <br>
            <td>Employee's last name : </td>
            <td th:text="${employee.lastName}" /> <br>
            <td>Employee's birthdate : </td>
            <td th:text="${employee.birthDate}" /> <br>
            <td>Employee's Matricule : </td>
            <td th:text="${employee.matricule}" /> <br>
            <td>
                <a th:href="@{/formEmployee/{matricule}(matricule=${employee.matricule})}">Check</a>
            </td>
            <br>

        </tr>
    </tbody>
    <a href="http://localhost:8080/form">Create an employee</a>
    <button type="button" th:onclick="alerting()">Click here</button>
</body>
</html>
